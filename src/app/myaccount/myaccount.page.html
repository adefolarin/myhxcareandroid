<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button icon="chevron-back-outline"></ion-back-button>
      </ion-buttons>
      <ion-title id="title">My Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg_img">

    <div id="container">

      <ion-grid id="info">

        <ion-row class="ion-align-items-center">
          <ion-col size="4">
          </ion-col>
          <ion-col size="4">
            <div id="div_img">
             
                <ion-avatar>
                <img src="{{photo}}">
                </ion-avatar>
               
               <p style="font-size:15px;">{{name}}</p>
             </div>
          </ion-col>
          <ion-col size="4">
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center">
          <ion-col size="3">
          </ion-col>
          <ion-col size="6">
              <p style="margin-top:0;"><ion-button size="small" expand="" class="mybutton" [routerLink]="['/profile']">
               Edit Profile
              </ion-button>
              </p>
          </ion-col>
          <ion-col size="3">
          </ion-col>
         </ion-row>
         <br>

         <ion-row class="ion-align-items-center" id="info"> 
          <ion-col size="12" [routerLink]="['/biodata']">
            <p>
             <ion-button size="" expand="expand" class="mybtn3" 
              style="background-color: #ffffff;" type="submit"><ion-icon name="person" slot="start"></ion-icon>&nbsp;&nbsp;Personal Info</ion-button>
             </p>   
          </ion-col>
          
          <ion-col size="12" [routerLink]="['/bill']" *ngIf="patient">
            <p>
              <ion-button size="" expand="expand" class="mybtn" 
               style="background-color: #ffffff;" type="submit"><ion-icon name="cash"></ion-icon>&nbsp;&nbsp;Pay Bills</ion-button>
            </p> 
          </ion-col>

          <ion-col size="12" *ngIf="patient" [routerLink]="['/qrcode']">
             <p>
              <ion-button size="" expand="expand" class="mybtn3" 
               style="background-color: #ffffff;" type="submit"><ion-icon name="scan"></ion-icon>&nbsp;&nbsp;QRCODE</ion-button>
            </p> 
          </ion-col>

          <ion-col size="12" [routerLink]="['/ecard']">
            <p>
              <ion-button size="" expand="expand" class="mybtn" 
               style="background-color: #ffffff;" type="submit"><ion-icon name="card"></ion-icon>&nbsp;&nbsp;E-card</ion-button>
            </p> 
          </ion-col>

          <ion-col size="12" [routerLink]="['/birthcert']" *ngIf="patient">
            <p>
              <ion-button size="" expand="expand" class="mybtn3" 
               style="background-color: #ffffff;" type="submit"><ion-icon name="card"></ion-icon>&nbsp;&nbsp;Birth Certificate</ion-button>
            </p> 
          </ion-col>


          
         </ion-row>


        
      

      </ion-grid>

    </div>
     

</ion-content>
