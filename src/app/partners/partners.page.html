<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button icon="chevron-back-outline"></ion-back-button>
      </ion-buttons>
      <ion-title id="title">Service Providers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg_img">
  <br>
  <ion-grid>
    <ion-searchbar color="transparent" (search)="searchList($event)" placeholder="Search By Country, State or City" class="search"></ion-searchbar>
  </ion-grid>
  <br>
  <div id="container">

    <ion-grid>

      <ion-row class="ion-align-items-center" id="medkit">
        <ion-col size="1">
        </ion-col>
        <ion-col size="10">
           <p class="medkit"><ion-icon name="medkit"></ion-icon></p>
           <p id="name">Request appointment from one of the service providers below:
            <span style="display: none;"><br><br>You can also schedule an appointment with a non-partner.</span>
          </p>
        </ion-col>
        <ion-col size="1">
        </ion-col>
      </ion-row>
    </ion-grid>
    <br>
    <ion-grid id="backinfo">
      <ion-row class="ion-align-items-center" id="info">
        <ion-col size="12" (click)="booknonpartner('noid')" style="display:none;">
          <ion-button size="" expand="block" class="end bookappoint" id="register">
            <ion-icon name="book" class="book" slot="start"></ion-icon>&nbsp;Request From A Non-Partner
          </ion-button>
        </ion-col>
        <ion-col size="12">
          <h4>{{caption}}</h4>
        </ion-col>
        <ion-col size="12">
          <h4>Service Providers</h4>
        </ion-col> 
        <ion-col size="3">
          <h4>Name</h4>
        </ion-col>
        <ion-col size="4">
          <h4>Area of Specialty</h4>
        </ion-col>
        <ion-col size="5">
          <h4>Action</h4>
        </ion-col>
      </ion-row>

       <ion-row class="ion-align-items-center" id="info" *ngFor="let data of partnerdata">
        <ion-col size="3">
          <p>Dr {{data.name}}</p>
        </ion-col>
        <ion-col size="4">
          <p>{{data.occup}}</p>
        </ion-col>
        <ion-col size="5" (click)="bookpartner(data.userid)" style="display:none;">
          <ion-button size="" expand="block" class="end bookrequest" id="register">
            <ion-icon name="book" class="book" slot="start"></ion-icon>&nbsp;Request
          </ion-button>
        </ion-col>
        <ion-col size="5" (click)="biodata2(data.userid)">
          <div class="menu-item">
            <!--<div *ngIf="{{data.online}} == 'true'">
            <ion-icon name="person" class="book" slot="start" style="color:greenyellow;"></ion-icon>
            </div>-->
              <!--<ion-icon name="person" class="book icon" slot="start"></ion-icon>-->
            <p>View Profile</p>
          </div>
          
        </ion-col>
       </ion-row>
    </ion-grid>

  </div>



</ion-content>
