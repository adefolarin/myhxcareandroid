<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button icon="chevron-back-outline"></ion-back-button>
      </ion-buttons>
      <ion-title id="title">QRCODE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg_img">

    <div id="container">

      <ion-grid>

        <ion-row class="ion-align-items-center">
          <ion-col size="2">
          </ion-col>
          <ion-col size="8">
            <div id="div_img">             
                <img src="{{qrcode}}">  
                <p>{{appid}}</p>             
             </div>
          </ion-col>
          <ion-col size="2">
          </ion-col>
        </ion-row>

      </ion-grid>

    </div>
     

</ion-content>
