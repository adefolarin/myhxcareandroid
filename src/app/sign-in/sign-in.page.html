

<ion-content [fullscreen]="true" class="bg_img">
  <div class="logo ion-text-center">
    <img src="assets/imgs/logo.png">
    <!--<h1 class="ion-text-center" style="font-size:18px;">Ade<span>Ajala Ministries</span></h1>-->
</div>
<h2 class="ion-text-center ion-text-uppercase"><strong>SIGN IN</strong></h2>

<div class="form">
    <ion-list lines="none">
        <ion-item lines="none">
            <div class="item_inner d-flex">
                <ion-icon class="zmdi zmdi-email ion-text-start"></ion-icon>
                <ion-select placeholder="Sign In As" [(ngModel)]="usertype" mode="md" (ionChange)="getSelectedUsertypeValue(usertype)" required class="custom-options" interface="popover">
                    <ion-select-option value="patient">Patient</ion-select-option>
                    <ion-select-option value="physician">Physician</ion-select-option>
                    <ion-select-option value="nurse">Nurse</ion-select-option>
                    <!--<ion-select-option value="hospital">Hospital</ion-select-option>-->
                    <ion-select-option value="organization">Organization</ion-select-option>
                </ion-select>
            </div>
        </ion-item>
        <ion-item lines="none">
            <div class="item_inner d-flex">
                <ion-icon class="zmdi zmdi-email ion-text-start"></ion-icon>
                <ion-input mode="md" type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
            </div>
        </ion-item>
        <!--<ion-item style="display:none;">
            <p style="display: block;font-size:.7em;color:#fff;">
              <span style="font-weight: 700;">Phone Number Format:</span> +2348012345678
            </p>
        </ion-item>-->

        <ion-item lines="none">
            <div class="item_inner d-flex">
                <ion-icon class="zmdi zmdi-lock ion-text-start"></ion-icon>
                <ion-input mode="md" type="password" placeholder="Password" [(ngModel)]="pass"></ion-input>
            </div>
        </ion-item>
    </ion-list>
    <ion-button size="" expand="block" class="signbtn" (click)="signin()" style="background-color: #ffffff;">SIGN IN</ion-button>

    <div class="forgot-register">
        <p class="d-flex">
            <span>New User?</span>
            <ion-button size="" expand="block" class="register end" id="register" (click)="openSignUpPage()">Register Now</ion-button>
        </p>
    </div>

    <ion-button size="medium" expand="block" class="forgot end" 
    (click)="password()">Forgot Password?</ion-button>


</div>
</ion-content>
