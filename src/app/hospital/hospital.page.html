<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button icon="chevron-back-outline"></ion-back-button>
      </ion-buttons>
      <ion-title id="title">Hospitals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg_img">
   
  <ion-grid>

    <ion-row class="ion-align-items-center" id="maininfo" *ngFor="let data of hospdata">
        <ion-col size="12" id="info" (click)="health(data.hospid)">
          <h4>{{data.hospname}}</h4>
        </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
