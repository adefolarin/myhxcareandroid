<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
      </ion-buttons>
      <ion-title>My Patients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="bg_img">


  <div class="form2">

      <div>
        <ion-grid id="backinfo">


         <div>
           <ion-row class="ion-align-items-center">
             <ion-col size="12">
               <h4>Patients</h4>
             </ion-col>
             <ion-col size="4">
              <h4>Name</h4>
            </ion-col>
             <ion-col size="3">
               <h4>Country</h4>
             </ion-col>
             <ion-col size="5">
              <h4>Action</h4>
            </ion-col>
          </ion-row>

          <ion-row class="ion-align-items-center info" *ngFor="let data of patientdata">
            <ion-col size="4">
              <p>{{data.patname}}</p>
            </ion-col>
            <ion-col size="3">
              <p>{{data.country}}</p>
            </ion-col>
            <ion-col size="5">
              <div>
                <ion-button size="" expand="block" class="end bookrequest" id="register" 
                (click)="healthrecord(data.patientid,data.patname)">
                   View Record
                </ion-button>
                </div>
            </ion-col>

          </ion-row>
        </div>

        </ion-grid>
      </div>

    </div>
</ion-content>
